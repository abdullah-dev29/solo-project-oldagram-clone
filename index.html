<html>
  <head>
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/oldgram-logo.png" alt="Oldgram logo" class="logo" />
      <img
        src="images/user-avatar.png"
        alt="Account user Avatar"
        class="user"
      />
    </header>

    <main>
      <section>
        <div class="container-one">
          <div class="container-content">
            <img src="images/avatar-vangogh.jpg" alt="Vangogh Avatar" />
            <div class="sub-container">
              <h4>Vincent van Gogh</h4>
              <span>Zudert, Netherlands</span>
            </div>
          </div>
        </div>
        <div class="container-two">
          <img src="images/post-vangogh.jpg" alt="A post from Vangoh" id="user-one-post-el"/>
        </div>
        <div class="container-three">
          <div class="icon-container">
            <img src="images/icon-heart.png" alt="Heart icon" id="user-one-heart-icon-el"/>
            <img src="images/icon-comment.png" alt="Comment icon" />
            <img src="images/icon-dm.png" alt="DM icon" />
          </div>
          <div class="likes-container">
            <p><span id="user-one-el">21</span> likes</p>
            <p><span>vincey1853</span> just took a few mushrooms lol</p>
          </div>
        </div>
      </section>

      <section>
        <div class="container-one">
          <div class="container-content">
            <img src="images/avatar-courbet.jpg" alt="Courbet Avatar" />
            <div class="sub-container">
              <h4>Gustave Courbet</h4>
              <span>Ornans, France</span>
            </div>
          </div>
        </div>
        <div class="container-two">
          <img src="images/post-courbet.jpg" alt="A post from Courbet" id="user-two-post-el"/>
        </div>
        <div class="container-three">
          <div class="icon-container">
            <img src="images/icon-heart.png" alt="Heart icon" id="user-two-heart-icon-el"/>
            <img src="images/icon-comment.png" alt="Comment icon" />
            <img src="images/icon-dm.png" alt="DM icon" />
          </div>
          <div class="likes-container">
            <p><span id="user-two-el">4</span> likes</p>
            <p><span>gus1819</span> i'm feelin a bit stressed tbh</p>
          </div>
        </div>
      </section>

      <section>
        <div class="container-one">
          <div class="container-content">
            <img src="images/avatar-ducreux.jpg" alt="Ducreux Avatar" />
            <div class="sub-container">
              <h4>Joseph Ducreux</h4>
              <span>Paris, France</span>
            </div>
          </div>
        </div>
        <div class="container-two">
          <img src="images/post-ducreux.jpg" alt="A post from Ducreux" id="user-three-post-el"/>
        </div>
        <div class="container-three">
          <div class="icon-container">
            <img src="images/icon-heart.png" alt="Heart icon" id="user-three-heart-icon-el"/>
            <img src="images/icon-comment.png" alt="Comment icon" />
            <img src="images/icon-dm.png" alt="DM icon" />
          </div>
          <div class="likes-container">
            <p><span id="user-three-el">152</span> likes</p>
            <p><span>jd1735</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
